<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Kloset</title>
    <script src="https://kit.fontawesome.com/276b65d818.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            <div class="header-top">
                <p class="logo">Shoe <span class="new-line">Kloset</span></p>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h2><span class="uppercase">Get In Touch</span></h2>
        </div>
    </header>

    <main>
        <div class="contact-page wrapper">
            <section class="contact-info">
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.facebook.com" aria-label="Visit Shoe Kloset's Facebook"
                                target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com" aria-label="Visit Shoe Kloset's Instagram"
                                target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.twitter.com" aria-label="Visit Shoe Kloset's Twitter"
                                target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.snapchat.com" aria-label="Visit Shoe Kloset's Snapchat"
                                target="_blank"><i class="fab fa-snapchat-ghost"></i></a></li>
                    </ul>
                </div>
                <a class="email" href="mailto:info@email.com">info@email.com</a>
                <span class="new-line"><a class="phone" href="123-456-7890">123-456-7890</a></span>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, ON</p>
                <p>M5V 2D5</p>
            </section>
            <section class="form">
                <form action="submit" class="submit">
                    <div class="personal-information">
                        <label for="name" class="visuallyhidden"></label>
                        <input type="text" id="name" name="name" placeholder="Name" required maxlength="35">

                        <label for="email" class="visuallyhidden"></label>
                        <input type="email" id="email" name="email" placeholder="Email address" required maxlength="35">
                    </div>

                    <label for="comment" class="visuallyhidden"></label>
                    <textarea id="comment" name="comment" placeholder="Comment" required></textarea>
                    <button class="brown-btn">Submit</button>
                </form>
            </section>

        </div>
    </main>

    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
</body>

</html>
